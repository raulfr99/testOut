<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container mt-3">
        <h2 class="text-center mb-3">Outline Result</h2>
        <div class="card overflow-auto mx-3" style="height: 500px">
            <div class="card-body">
                {% for c in chat %}
                    <p>{{c}}</p>
                {% endfor %}

            </div>
        </div>
        <div class="container mt-3">
            <form action="/outline" method="post">
                <div class="d-flex">
                    <h3>Modify </h3>
                    <input type="text" class="form-control mb-3 mx-3 w-75" name="question">
                    <button class="btn btn-primary mx-3 w-25 h-75" type="submit">Modify</button>
                </div>
            </form>
            <form action="/reset" method="post">
                <button type="submit"  class="btn-link">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
