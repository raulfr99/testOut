<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT - Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container">
        <h2>Outline Creator</h2>
        <form action="/" method="POST">
          <div class="form-group">
            <label for="email">Genre:</label>
            <input class="form-control" placeholder="Genre" name="genre">
          </div>
          <div class="form-group">
            <label for="email">Character 1</label>
            <input class="form-control" placeholder="Character 1 name" name="character1">
          </div>
          <div class="form-group">
            <label for="email">Character 2</label>
            <input class="form-control" placeholder="Character 2 name" name="character2">
          </div>
          <div class="form-group">
            <label for="pwd">Storyline</label>
            <input class="form-control" placeholder="Be concise" name="storyline">
          </div>
          <button class="btn btn-primary mx-3 w-25 h-75" type="submit">Write</button>
        </form>
      </div>
      
</body>
</html>
